<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario De Ingreso</title>
</head>
<body>
<h2>Ingrese Producto</h2>
<form action="api/productos" method="POST">
    Title: <input type="text" name="title">
    Price: <input type="text" name="price">
    Thumbnail: <input type="text" name="thumbnail">
    <button>Enviar</button>
</form>
<h2>Obtener Productos</h2>
<form action="api/productos" method="GET">
    <button>Enviar</button>
</form>
<h2>Obtener UN Producto</h2>
<div>
    ID: <input type="text" name="id" id="id">
    <button onclick="search()">Enviar</button>
</div>
<h2>Actualizar Producto</h2>
<div>
    Title: <input type="text" name="title" id="titulo">
    Price: <input type="text" name="price" id = "precio">
    Thumbnail: <input type="text" name="thumbnail" id="urlImag">
    ID: <input type="text" name="id" id="id3">
    <button onclick="update()">Enviar</button>
</div>
<h2>Eliminar UN Producto</h2>
<div>
    ID: <input type="text" name="id" id="id2">
    <button onclick="eliminar()">Enviar</button>
</div>
</body>
<script src="index.js"></script>
</html>
